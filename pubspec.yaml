name: shopping_list_app_flutter
description: Shopping list app written in flutter.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  intl: ^0.17.0
  floor: ^1.1.0
  equatable: ^2.0.3
  flutter_bloc: ^7.2.0
  get_it: ^7.2.0
  dio: ^4.0.0
  flutter_slidable: ^0.6.0
  flutter_svg: ^0.22.0
  flutter_launcher_icons: ^0.9.2
  connectivity_plus: ^1.1.0
  flutter_native_splash: ^1.2.3
  hive: ^2.0.4
  hive_flutter: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  floor_generator: ^1.1.0
  build_runner: ^2.0.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: assets/icon/icon_foreground.png
  adaptive_icon_foreground: assets/icon/icon_foreground.png
  adaptive_icon_background: "#4CAF50"

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/

flutter_native_splash:
  web: false
  color: "#57c354"
  image: assets/icon/icon.png
  fullscreen: true
